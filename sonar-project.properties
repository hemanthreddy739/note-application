sonar.projectKey=hemanthreddy739_note-app
sonar.organization=hemanthreddy739
sonar.host.url=https://sonarcloud.io
sonar.sources=src
sonar.tests=src
# Only treat actual test files as tests (prevents files like setupTests.js
# from being indexed both as source and test).
sonar.test.inclusions=**/__tests__/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx
# Exclude test helpers and setup files from source indexing to avoid double-indexing
sonar.exclusions=src/setupTests.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info
