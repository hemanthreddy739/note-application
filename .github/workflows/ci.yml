name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests (CI)
        run: npm run test:ci

      - name: SonarCloud scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >-
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.organization=hemanthreddy739
            -Dsonar.projectKey=hemanthreddy739_note-app

      - name: Wait for SonarCloud quality gate
        if: always()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT: hemanthreddy739_note-app
        run: |
          echo "Waiting up to 5 minutes for SonarCloud quality gate..."
          status=""
          checks=0
          max_checks=30
          until [ "$status" = "OK" ] || [ "$status" = "ERROR" ] || [ $checks -ge $max_checks ]; do
            sleep 10
            checks=$((checks+1))
            echo "Checking SonarCloud status (attempt $checks/$max_checks)..."
            resp=$(curl -s -u "$SONAR_TOKEN:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$SONAR_PROJECT")
            status=$(echo "$resp" | python3 -c "import sys,json; j=json.load(sys.stdin); print(j.get('projectStatus',{}).get('status',''))")
            echo "status=$status"
          done
          if [ "$status" = "OK" ]; then
            echo "SonarCloud quality gate passed"
            exit 0
          else
            echo "SonarCloud quality gate failed or timed out (status=$status)"
            exit 1
          fi

      - name: Azure ACR Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_CLIENT_ID }}
          password: ${{ secrets.ACR_CLIENT_SECRET }}


      - name: Get short commit SHA
        id: tag-vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT       

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/note-app:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/note-app:${{ github.sha }}
